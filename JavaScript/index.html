    <!-- --------Skaiciuotuvas------------------- -->

    <section>
        <div class="container m-3 border border-danger border-3 justify-content-center">
<br>
            
<br>
<br>
            <div class="row justify-content-center">
                <div id="rezultatuVieta" class="col-7 p-1 m-1">

                </div>
                <div id="numeriuVieta" class="col-7 p-1 m-1">
                    0
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-8">
                    <button onclick="addNumber(1)" class="m-3 btn btn-lg btn-outline-primary">1</button>
                    <button onclick="addNumber(2)" class="m-3 btn btn-lg btn-outline-primary">2</button>
                    <button onclick="addNumber(3)" class="m-3 btn btn-lg btn-outline-primary">3</button>

                    <button onclick="mathActions('+')" class="border-0 bg-white m-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>

                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-8">
                    <button onclick="addNumber(4)" class="m-3 btn btn-lg btn-outline-primary">4</button>
                    <button onclick="addNumber(5)" class="m-3 btn btn-lg btn-outline-primary">5</button>
                    <button onclick="addNumber(6)" class="m-3 btn btn-lg btn-outline-primary">6</button>
                    
                    <button onclick="mathActions('-')" class="border-0 bg-white m-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                        </svg>
                    </button>

                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-8">
                    <button onclick="addNumber(7)" class="m-3 btn btn-lg btn-outline-primary">7</button>
                    <button onclick="addNumber(8)" class="m-3 btn btn-lg btn-outline-primary">8</button>
                    <button onclick="addNumber(9)" class="m-3 btn btn-lg btn-outline-primary">9</button>

                    <button onclick="mathActions('*')" class="border-0 bg-white m-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                            <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                        </svg>
                    </button>

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <button onclick="addNumber(0)" class="m-3 btn btn-lg btn-outline-primary">0</button>

                    <button onclick="deleteNumber()" class="border-0 bg-white m-3">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                            <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                            <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                        </svg>
                    </button>

                    <button onclick="equals()" class="mx-3 border-0 bg-white fs-3">=</button>

                    <button onclick="mathActions('/')" class="border-0 bg-white m-3 ms-4 ps-3">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-slash-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                        </svg>
                    </button>
                    <button onclick="getSqrt()" class="mx-3 border-0 bg-white fs-3">V</button>
                </div>
            </div>
        </div>    
    </section>

    <!-- -----------------------------------------end skaiciuotuvas------------------------------------------------------ -->


    <div>
        <button onclick="clickButton('zirkles')" class="col-3 p-3 m-3">
            Zirkles
        </button>
        <button onclick="clickButton('akmuo')" class="col-3 p-3 m-3">
            Akmuo
        </button>
        <button onclick="clickButton('popierius')" class="col-3 p-3 m-3">
            Popierius
        </button>
        <div id="atsakymuVieta" class="col-10 p-4 m-3 border border-danger">

        </div>
    </div>
    






  



</body>
